<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;

            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <path d="
            M 50 0
            A 50 50, 0, 0, 1, 100 50
            L 50 50
            Z
        " fill="#ccc"
         stroke="#fff"
         stroke-width="3"/>
        <path d="
            M 100 50
            A 50 50, 0, 0, 1, 50 100
            L 50 50
            Z
        " fill="navy"
        stroke="#fff"
        stroke-width="3"/>
        <path d="
            M 50 100
            A 50 50, 0, 0, 1, 0 50
            L 50 50
            Z
        " fill="#ccc"
         stroke="#fff"
         stroke-width="3"/>
         <path d="
            M 0 50
            A 50 50, 0, 0, 1, 50 0
            L 50 50
            Z
        " fill="#ccc"
         stroke="#fff"
         stroke-width="3"/>
    </svg>
</body>
</html>
