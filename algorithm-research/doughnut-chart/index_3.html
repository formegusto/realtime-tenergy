<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
        <circle 
            r="10.5" 
            cx="25" cy="25" 
            fill="transparent"
            stroke="grey"
            stroke-width="21"
            stroke-dasharray="calc(100 * (3.1416 * 42) / 100) calc(3.1416 * 42)"
            transform="rotate(-90) translate(-50)"
        />
        <circle 
            r="21" 
            cx="25" cy="25" 
            fill="transparent"
            stroke="navy"
            stroke-width="8"
            stroke-dasharray="calc(100 * (3.1416 * 42) / 100) calc(3.1416 * 42)"
            transform="rotate(-90) translate(-50)"
        />
        <circle 
            r="21" 
            cx="25" cy="25" 
            fill="transparent"
            stroke="coral"
            stroke-width="8"
            stroke-dasharray="calc(75 * (3.1416 * 42) / 100) calc(3.1416 * 42)"
            transform="rotate(-90) translate(-50)"
        />
    </svg>
</body>
</html>
